<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транслитерация на японскую катакану</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">

<div class="container light-mode">
    <h1>Транслитерация русского текста на японскую катакану</h1>
    <button class="theme-switch" onclick="toggleTheme()">Переключить тему</button>
    <textarea id="inputText" placeholder="Введите предложение"></textarea>
    <button onclick="transliterateToJapanese()">Транслитерировать</button>
    <div class="result-box">
        <div class="result" id="result">Результат будет здесь</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
