<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транслитерация на Японский</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Транслитерация на Японский</h1>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span>Тёмная тема</span>
        </label>
        <textarea id="inputText" placeholder="Введите текст..."></textarea>
        <button onclick="transliterate()">Транслитерировать</button>
        <div id="resultBox">
            <h3>Результат:</h3>
            <p id="resultText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
